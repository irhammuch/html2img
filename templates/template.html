<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 100px;
        width: 1080px;
        height: 1350px;
        background: #fdf8f4;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
      }
      .logo img {
        width: 128px;
        height: 39px;
      }
      .main-text {
        font-size: 80px;
        font-weight: 600;
        color: #000;
        line-height: 1.4;
      }
      .footer {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        font-size: 32px;
        color: #999;
        font-weight: 500;
        letter-spacing: 1px;
      }
      .arrow {
        margin-left: 24px;
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="https://www.dropbox.com/scl/fi/g360vm41l0yj8e5gg9yos/fp_text.png?rlkey=87juf2nzs592kjzdmbah79pec&st=wk55kcaw&raw=1" alt="Finepreneur logo" />
    </div>
    <div class="main-text">{{title}}</div>
    <div class="footer">
      <div>#DailyInsight</div>
      <div class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><title>Artboard-34</title><g id="Right-2" data-name="Right"><polygon points="17.5 5.999 16.793 6.706 22.086 11.999 1 11.999 1 12.999 22.086 12.999 16.792 18.294 17.499 19.001 24 12.499 17.5 5.999" style="fill:#999"/></g></svg>
      </div>
    </div>
  </body>
</html>
